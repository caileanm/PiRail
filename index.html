<!DOCTYPE html>
<html>

<head>
	<meta charset='UTF-8'>
	<title>PiRail</title>
	<link rel="stylesheet" type="text/css" href="PiRailStyle.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
		
    <div class="tabs">
        
       <div class="tab">
           <input type="radio" id="Cab" name="tab-group-1" checked>
           <label for="Cab">Cab</label>
           
           <div class="content">
			
			<div class="keypad">
			<div id="display">
                <input type="text" id="val" class="value" readonly>
            </div>
			
			<br>
				<input type="button" class="displaybutton" id="clear">clear</button>
				<input type="button" class="displaybutton" id="enter">enter</button>
			</br>
			
			<br>
				<input type="button" id="address" class="button extra address" value="address"></button>
                <input type="button" id="seven" class="number" value="7">
                <input type="button" id="eight" class="number" value="8">
                <input type="button" id="nine" class="number" value="9">
            </br>
            <br>
				<input type="button" id="acceleration" class="button extra deceleration" value="acceleration"></button>
                <input type="button" id="four" class="number" value="4">
                <input type="button" id="five" class="number" value="5">
                <input type="button" id="six" class="number" value="6">
            </br>
            <br>
				<input type="button" id="deceleration" class="button extra deceleration" value="deceleration"></button>
                <input type="button" id="one" class="number" value="1">
                <input type="button" id="two" class="number" value="2">
                <input type="button" id="three" class="number" value="3">
            </br>
			<br>
				<input type="button" id="function" class="button extra function" value="function"></button>
				<input type="button" id="backwards" class="direction" value="<"></button>
				<input type="button" id="zero" class="number" value="0">
				<button type="button" id="forwards" class="direction active" value=">"></button>
			</br>
			</div>
			
			<div class="control">
			<p>Speed: 
				<input type="text" id="speedDisplay" class="info speed" value="0" readonly>
			</p>
			<p>Address: 
				<input type="text" id="AddressDisplay" class="info address" value="0" readonly>
			</p>
			
			<p>Acceleration: 
				<input type="text" id="AccelerationDisplay" class="info acceleration" value="0" readonly>
			</p>
			
			<p>Deceleration: 
				<input type="text" id="DecelerationDisplay" class="info deceleration" value="0" readonly>
			</p>
			
			<input type="range" id="speed"  min="0" max="128" value="0" />
			
			<button type="button" class="button stop">STOP</button>
			</div>
			
			<div id="locos" class="locos menu">
				<p>menu goes here</p>
		    </div>
			
            </div>
       </div>
        
       <div class="tab">
           <input type="radio" id="Panel" name="tab-group-1">
           <label for="Panel">Panel</label>
           
           <div class="content">
               <p>Layout Control goes here</p>
           </div> 
       </div>
        
    </div>
	
</body>

<script src="Model.js"></script>
<script src="PiRailView.js"></script>
<script src="controller.js"></script>

</html>
