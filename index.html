<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
        <title>PiRail</title>
        <link rel="stylesheet" type="text/css" href="PiRailStyle.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    </head>

<body>
	
	<ul class="tab-links">
		<li class="active"><a href="#cab">Cab</a></li>
		<li><a href="#panel">Panel</a></li>
	</ul>

	<div class="tab-content">
		<div id="cab" class="tab active">
			<p>Speed: </p>
			<p>Address: </p>
			
			<div id="display">
                <input type="text" id="val" readonly>
				<button type="button" id="clear">clear</button>
				<button type="button" id="enter">enter</button>
            </div>
			
			<p>
				<button type="button" id="backwards"><</button>
				<button type="button" id="forwards" class="direction active">></button>
			</p>
			
			<br>
				<input type="button" id="address">address</button>
                <input type="button" id="seven" value="7">
                <input type="button" id="eight" value="8">
                <input type="button" id="nine" value="9">
            </br>
            <br>
				<input type="button" id="acceleration">acceleration</button>
                <input type="button" id="four" value="4">
                <input type="button" id="five" value="5">
                <input type="button" id="six" value="6">
            </br>
            <br>
				<input type="button" id="deceleration">deceleration</button>
                <input type="button" id="one" value="1">
                <input type="button" id="two" value="2">
                <input type="button" id="three" value="3">
            </br>
			<br>
				<input type="button" id="function">function</button>
				<input type="button" id="backwards"><</button>
				<input type="button" id="zero" value="0">
				<button type="button" id="forwards" class="direction active">></button>
			</br>
			
			<input type="range"  min="0" max="128" value="0" />
			
			<button type="button">STOP</button>
			
		</div>
		
		<div id="panel" class="tab">
			<p>Layout Control goes here</p>
			
		</div>
	</div>
	
	<div class="CBUS feed">
		<p>CBUS events feed</p>
	</div>

</body>

<script src="Model.js"></script>
<script src="PiRailView.js"></script>
<script src="controller.js"></script>

</html>
