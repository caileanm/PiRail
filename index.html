<!DOCTYPE html>
<html>

<head>
	<meta charset='UTF-8'>
	<title>PiRail</title>
	<link rel="stylesheet" type="text/css" href="PiRailStyle.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
		
    <div class="tabs">
        
       <div class="tab">
           <input type="radio" id="Cab" name="tab-group-1" checked>
           <label for="Cab">Cab</label>
           
           <div class="content">
			
			<div class="keypad">
			<div id="display">
                <input type="text" id="val" class="value" readonly>
            </div>
			
			<br>
				<input type="button" class="displaybutton button" id="clear" value="clear"></button>
				<input type="button" class="displaybutton button enter" id="enter" value="enter"></button>
			</br>
			
			<br>
				<input type="button" id="address" class="button extra addressbutton" value="address"></button>
                <input type="button" id="seven" class="number" value="7">
                <input type="button" id="eight" class="number" value="8">
                <input type="button" id="nine" class="number" value="9">
            </br>
            <br>
				<input type="button" id="acceleration" class="button extra accelerationbutton" value="acceleration"></button>
                <input type="button" id="four" class="number" value="4">
                <input type="button" id="five" class="number" value="5">
                <input type="button" id="six" class="number" value="6">
            </br>
            <br>
				<input type="button" id="deceleration" class="button extra decelerationbutton" value="deceleration"></button>
                <input type="button" id="one" class="number" value="1">
                <input type="button" id="two" class="number" value="2">
                <input type="button" id="three" class="number" value="3">
            </br>
			<br>
				<input type="button" id="function" class="button extra functionbutton" value="function"></button>
				<input type="button" id="backwards" class="button direction" value="<"></button>
				<input type="button" id="zero" class="number" value="0">
				<input type="button" id="forwards" class="button direction" value=">"></button>
			</br>
			</div>
			
			<div class="picture">
				<img src="images/steam1.png" id="vehicle" align="middle">
			</div>
			
			<div class="info">
				<div class="col1">
				<p class="speedlabel">Speed: </p>
					<input type="text" id="speedDisplay" class="speed infodisplay" value="0" readonly>
				<p class="addresslabel">Address: </p>
					<input type="text" id="AddressDisplay" class="address infodisplay" value="0" readonly>
				</div>
				
				<div class="col2">
				<p class="accelerationlabel">Acceleration: </p>
					<input type="text" id="AccelerationDisplay" class="acceleration infodisplay" value="0" readonly>
				<p class="decelerationlabel">Deceleration: </p>
					<input type="text" id="DecelerationDisplay" class="deceleration infodisplay" value="0" readonly>
				</div>
			</div>
			
			<div class="control">
				<input type="range" id="throttle" class="throttle"  min="0" max="128" value="0" />
			</div>
			
			<div id="locos" class="locos menu">
				<p>menu goes here</p>
				
				
		    </div>
			
			<div class="submenu">
				<input type="button" id="stop1" class="button stop" value="STOP"></input>
				<input type="button" id="savelocos" class="button submenubutton save" value="save"></input>
				<input type="button" id="addlocos" class="button submenubutton add" value="+"></input>
				<input type="button" id="removelocos" class="button submenubutton remove" value="-"></input>
			</div>
			
			<div id="newLoco" class="popup">
				<form action="#" id="form" method="post" name="form">
				<h2 class="popuptext">New Vehicle</h2>
				<input id="name" name="name" placeholder="Name" class="popupinput loconame" type="text">
				<input id="address" name="address" placeholder="address" class="popupinput locoaddress" type="number">
				<input type="submit" id="confirmLoco" class="popupbutton confirm" value="Add"></input>
				<input type="button" id="cancelLoco" class="popupbutton cancel" value="Cancel"></input>
			<div class="imageselect">
	
			</div>
			</form>
			</div>
			
			<div id="confirmRemove1" class="smallpopup">
				<h2 class="popuptext">Are you sure?</h2>
				<input type="button" id="yes1" class="popupbutton yes" value="yes"></input>
				<input type="button" id="no1" class="popupbutton no" value="no"></input>
			</div>
			
            </div>
       </div>
        
       <div class="tab">
           <input type="radio" id="Panel" name="tab-group-1">
           <label for="Panel">Panel</label>
           
           <div class="content">
               <p>Layout Control goes here</p>
			   
				<div id="accessories" class="accessories menu">
					<p>menu goes here</p>
					
					
					
				</div>
				
				<div class="submenu">
					<input type="button" id="stop2" class="button stop" value="STOP"></input>
					<input type="button" id="saveaccessories" class="button submenubutton save" value="save"></input>
					<input type="button" id="addaccessory" class="button submenubutton add" value="+"></input>
					<input type="button" id="removeaccessory" class="button submenubutton remove" value="-"></input>
				</div>
				
				<div id="newAccessory" class="popup">
					<form action="#" id="form" method="post" name="form">
					<h2 class="popuptext">New Accessory Decoder</h2>
					<input id="name" name="name" placeholder="Name" class="popupinput decodername" type="text">
					<input id="address" name="address" placeholder="address" class="popupinput decoderaddress" type="number">
					<input id="capacity" name="capacity" placeholder="capacity" class="popupinput capacity" type="number">
					<input type="submit" id="confirmAccessory" class="popupbutton confirm" value="Add"></input>
					<input type="button" id="cancelAccessory" class="popupbutton cancel" value="Cancel"></input>
					<div class="imageselect">
	
					</div>
					</form>
				</div>
				
				<div id="confirmRemove2" class="smallpopup">
					<h2 class="popuptext">Are you sure?</h2>
					<input type="button" id="yes2" class="popupbutton yes" value="yes"></input>
					<input type="button" id="no2" class="popupbutton no" value="no"></input>
				</div>
				
           </div> 
       </div>
        
    </div>

	
</body>

<script src="Model.js"></script>
<script src="PiRailView.js"></script>
<script src="controller.js"></script>

</html>
